{{ define "title"}}{{ .Title }}{{ end }}

{{ define "main" }}
<main>
  <section class="container align-items-end">
    <div class="row align-items-end">
      <h1 class="col col-5 col-sm-10">{{ .Params.blurb }}</h1>
      <div class="col col-12 mt-d mb-0">
        <img src="" alt="">
      </div>
    </div>
    <div class="row l__content">
      <div class="col col-12 col-md-6 offset-md-3">
        {{ .Content }}
        {{- partial "newsletter" -}}
      </div>
    </div>
  </section>
</main>
{{ end }}
